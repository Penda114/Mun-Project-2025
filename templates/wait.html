<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle d'attente</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="waiting-layout">
            <div class="left-panel">
                <h2>En attente de joueurs...</h2>
                <div id="participants"></div>
                <p id="participantCount"></p>
            </div>
            <div class="right-panel">
                <h2>Chat général</h2>
                <div id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Tapez votre message...">
                    <button onclick="sendChatMessage('{{ committee.code }}')">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script>
        // Rejoindre la salle d'attente spécifique au comité
        socket.emit('join_waiting_room', { room: '{{ committee.code }}' });
    </script>
</body>
</html>
